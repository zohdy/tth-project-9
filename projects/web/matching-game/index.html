<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- sounds -->
  <audio id='flip' src="sounds/flip.mp3"></audio>
  <audio id='level-down' src="sounds/level-down.wav"></audio>
  <audio id='match' src="sounds/match.wav"></audio>
  <audio id='no-match' src="sounds/no-match.wav"></audio>
  <audio id='win' src="sounds/win.wav"></audio>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	 <div class="moves">
             <label id="movetext">Moves:</label>
             <label id="movecounter">0</label>
           </div>

            <div class="timer">
              <label id="timetext"> Time: </label>
              <label id="minutes">00</label>
              :
              <label id="seconds">00</label>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- congratulations pop-up -->
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Congratulations!</h2>
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <th>MOVES</th>
              <th class="time-th">TIME</th>
              <th>RATING</th>
            </tr>
            <tr>
              <td class="moves-td">2</td>
              <td class="time-td">22:30</td>
              <td class="rating-td">3</td>
            </tr>
          </table>
          <button class="play-again-btn">PLAY AGAIN?</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
